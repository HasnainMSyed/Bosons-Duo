<!DOCTYPE html>

    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 { color: #3b82f6; }

        /* Tabs */
        .tabs { margin-bottom: 20px; }
        .tabs button {
            background-color: #e5e7eb;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-weight: bold;
        }
        .tabs button.active {
            background-color: #3b82f6;
            color: white;
        }

        /* Tab panels */
        .tab {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 0 6px 6px 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab.active { display: block; }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button.action-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button.action-btn:hover {
            background-color: #2563eb;
        }

        #audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="tabs">
    <button id="tabBtn1" class="active" onclick="showTab('step1')">Topic Setup</button>
    <button id="tabBtn2" onclick="showTab('step2')">Agent Setup</button>
    <button id="tabBtn3" onclick="showTab('debate')">Debate</button>
</div>

<!-- Step 1 -->
<div id="step1" class="tab active">
    <h2>Step 1: Setup Topic</h2>
    <textarea id="topicInput" rows="3" placeholder="Enter the debate topic..."></textarea>

    <button class="action-btn" onclick="goToStep2()">Next: Configure Agents ‚û°Ô∏è</button>
</div>

    <textarea id="agent2" rows="3" placeholder="Describe Agent 2..."></textarea>
    <button class="action-btn" onclick="startDebate()">Start Debate!</button>
</div>

<div id="debate" class="tab">

    <div id="audio-player"></div>

    // --- Tab switching ---
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');

        // Update tab buttons
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        if(tabId === 'step1') document.getElementById('tabBtn1').classList.add('active');
        if(tabId === 'step2') document.getElementById('tabBtn2').classList.add('active');
        if(tabId === 'debate') document.getElementById('tabBtn3').classList.add('active');
    }
