<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Dialogist</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 { color: #3b82f6; }

        /* Tabs */
        .tabs { margin-bottom: 20px; }
        .tabs button {
            background-color: #e5e7eb;
            border: none;
            padding: 10px 15px;
            margin-right: 5px;
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            font-weight: bold;
        }
        .tabs button.active {
            background-color: #3b82f6;
            color: white;
        }

        /* Tab panels */
        .tab {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 0 6px 6px 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab.active { display: block; }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button.action-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button.action-btn:hover {
            background-color: #2563eb;
        }

        #audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Boson's Duo ü§ñ</h1>

<div class="tabs">
    <button id="tabBtn1" class="active" onclick="showTab('step1')">Topic Setup</button>
    <button id="tabBtn2" onclick="showTab('step2')">Agent Setup</button>
    <button id="tabBtn3" onclick="showTab('debate')">Debate</button>
</div>

<!-- Step 1 -->
<div id="step1" class="tab active">
    <h2>Step 1: Setup Topic</h2>
    <textarea id="topicInput" rows="3" placeholder="Enter the debate topic..."></textarea>
    <input type="file" id="contextFile"><br>
    <button class="action-btn" onclick="goToStep2()">Next: Configure Agents ‚û°Ô∏è</button>
</div>

<!-- Step 2 -->
<div id="step2" class="tab">
    <h2>Step 2: Configure Agents</h2>
    <textarea id="agent1" rows="3" placeholder="Describe Agent 1..."></textarea>
    <textarea id="agent2" rows="3" placeholder="Describe Agent 2..."></textarea>
    <button class="action-btn" onclick="startDebate()">Start Debate!</button>
</div>

<!-- Step 3 -->
<div id="debate" class="tab">
    <h2>Debate</h2>
    <div id="audio-player"></div>

    <!-- Wavy loading sign -->
    <div class="wave-loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<style>
.wave-loader {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 40px;
    margin-top: 20px;
}

.wave-loader span {
    display: block;
    width: 6px;
    height: 20px;
    margin: 0 3px;
    background: #007bff; /* Gradio-style blue */
    border-radius: 3px;
    animation: wave 1s infinite;
}

.wave-loader span:nth-child(1) { animation-delay: 0s; }
.wave-loader span:nth-child(2) { animation-delay: 0.1s; }
.wave-loader span:nth-child(3) { animation-delay: 0.2s; }
.wave-loader span:nth-child(4) { animation-delay: 0.3s; }
.wave-loader span:nth-child(5) { animation-delay: 0.4s; }

@keyframes wave {
    0%, 100% { transform: scaleY(0.4); }
    50% { transform: scaleY(1); }
}
</style>

<script>
    const baseUrl = "http://127.0.0.1:5000/";
    // --- Tab switching ---
    function showTab(tabId) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');

        // Update tab buttons
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        if(tabId === 'step1') document.getElementById('tabBtn1').classList.add('active');
        if(tabId === 'step2') document.getElementById('tabBtn2').classList.add('active');
        if(tabId === 'debate') document.getElementById('tabBtn3').classList.add('active');
    }

    function getFileBase64(file) {
    // Helper function to read file content as Base64 for safe JSON transport
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file); // Reads as 'data:mime/type;base64,...'
        reader.onload = () => resolve(reader.result.split(',')[1]); // Extract only the base64 part
        reader.onerror = error => reject(error);
    });
}

async function goToStep2() {
    const topic = document.getElementById('topicInput').value;
    const fileInput = document.getElementById('contextFile');
    const file = fileInput.files[0];

    if (!topic) {
        alert("Please enter a debate topic.");
        return;
    }

    let fileContent = null;
    let fileName = null;

    // 1. Process File (if uploaded)
    if (file) {
        fileName = file.name;
        // Use the helper to read the file into base64 format
        try {
            fileContent = await getFileBase64(file);
        } catch(e) {
            console.error("Error reading file:", e);
            alert("Could not read the file. Please try again.");
            return;
        }
    }
    
    // 2. Prepare JSON Payload for the Backend
    const setupPayload = {
        topic: topic,
        file_name: fileName,
        file_content_base64: fileContent, // Send the encoded file content
    };

    // 3. Send the Setup Data to a New Backend Endpoint (e.g., /api/setup)
    const setupUrl = `${baseUrl}/api/setup`; // Define a new endpoint for setup
    
    try {
        const res = await fetch(setupUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(setupPayload)
        });
        
        if (res.ok) {
            // Data successfully sent and saved on the server, now transition UI
            showTab('step2');
        } else {
            const errorData = await res.json();
            alert(`Setup failed on server: ${errorData.error}`);
        }
    } catch(e) {
        console.error("Network error during setup:", e);
        alert("Failed to connect to the backend server.");
    }
}

    function base64ToUrl(base64) {
        const byteChars = atob(base64);
        const byteNumbers = new Array(byteChars.length);
        for (let i = 0; i < byteChars.length; i++) {
            byteNumbers[i] = byteChars.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { type: "audio/wav" });
        return URL.createObjectURL(blob);
    }

    async function startDebate() {
        console.log("Agent 1:", document.getElementById('agent1').value);
        console.log("Agent 2:", document.getElementById('agent2').value);
        showTab('debate');

        agent_1 = document.getElementById('agent1').value;
        agent_2 = document.getElementById('agent2').value;
        topic_input = document.getElementById('topicInput').value;
        const url = `${baseUrl}/api/test`

        const allProms = [];
        for (let i = 0; i < 6; i++) {
            const p = (async () => {
                await new Promise(resolve => setTimeout(resolve, i * 5000));
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ agent_1, agent_2, topic_input, end: i == 4 ? true : false })
                });
                return res.json();
            })();
            allProms.push(p);
        }

        const responses = await Promise.all(allProms);

        for (const [i, data] of responses.entries()) {
            const urlA = base64ToUrl(data.a_audio);
            const urlB = base64ToUrl(data.b_audio);

            const audioA = new Audio(urlA);
            const audioB = new Audio(urlB);

            await playSequentially(audioA, audioB);
        }
    }

    function playSequentially(audioA, audioB) {
        return new Promise((resolve) => {
            audioA.play().catch(console.warn);
            audioA.onended = () => {
                audioB.play().catch(console.warn);
                audioB.onended = resolve;
            };
        });
    }

</script>

</body>
</html>
